<html>
<head>
<link rel="shortcut icon" href="/static/icon1.ico" type="image/x-icon">
<title>Товары</title>
<meta http-equiv="Content-Type"content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>


  <header class="navbar">
    <section class="navbar-section" >
    </section>
    <section class="navbar-section">
       <div class="btn-group btn-group-block" >
        <a href="/players/vendor/requests/list" class="btn">Запросы</a>
        <a href="/players/vendor/partners/list" class="btn">Партнеры</a>
        <a href="/players/vendor/In" class="btn">Товары</a>
                
        <a href="/players/signout" class="btn">Выход</a>
        </div>
    </section>
  </header>


<div class="columns">
    <div class="column col-2 bg-image-5">
    </div>
    <div class="column col-8">
      <div class="text-center">    
        <h1>Товары:</h1>
      </div>
      <ul>
      
        {% for pendingItem in listOfpendingItems %}
             <li>
               <form action="/players/vendor/In" method="POST">
                <input class="form-input" type="text" pendingItem="input-example-1" name="pendingItem" placeholder="Наименование: {{pendingItem.name}}"> 
                
                <div class="form-group">
                    <select class="form-select" name="user">
                        <option value="">Выберите покупателя</option>
                        {% for user in listOfUsers %}
                             <option value = "{{user._id}}">{{user._id}}</option>
                        {% endfor %}
                    </select>
                </div>

                    <input type="hidden" name="sell" value="sell">
                    <button class="btn">Продать</button>
            </form>

            </li>
             {% endfor %}
        </ul>
</div>
    <div class="column col-2 bg-image-5">
   </div>
    </div>

  </body>
  </html>

<html>
<head>
<link rel="shortcut icon" href="/static/icon1.ico" type="image/x-icon">
<title>Устройства</title>
<meta http-equiv="Content-Type"content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>


  <header class="navbar">
    <section class="navbar-section" >
    </section>
    <section class="navbar-section">
       <div class="btn-group btn-group-block" >
        <a href="/requests/list" class="btn">Запросы</a>
        <a href="/signout" class="btn">Выход</a>
        </div>
    </section>
  </header>
    
<div class="columns">
    <div class="column col-2 bg-image-3">
    </div>
    <div class="column col-8">
      <div class="text-center">    
        <h1>Устройства:</h1>
      </div>
      <table class="table">
      <thead>
       <tr>
        <th>Наименование</th>
        <th>Срок гарантии</th>
        <th>Дата активации</th>
      </tr>
      </thead>
      <tbody>
        {% for guarantee in guaranteeList %}
        <tr class="active">
          <td>
            <a href="/guarantee/info/{{guarantee.id}}">{{guarantee.info}}</a>
          </td>
          <td>
            {{guarantee.warrantyPeriod}}
          </td>
          <td>
            {{guarantee.activated}}
          </td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
</div>
    <div class="column col-2 bg-image-3">
    </div>
    </div>
</body>
</html>
